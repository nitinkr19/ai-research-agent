services:
  agent:
    build: .
    env_file: .env
    # Use host's Ollama when running locally
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    depends_on: []

